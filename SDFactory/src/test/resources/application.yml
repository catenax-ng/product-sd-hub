spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
keycloak:
  auth-server-url: https://centralidp.demo.catena-x.net/auth
  realm: CX-Central
  resource: Cl2-CX-Portal
  bearer-only: true
  use-resource-role-mappings: true
  principal-attribute: preferred_username
app:
  build:
    version: ^project.version^
  verifiableCredentials:
    idPrefix: http://localhost:8080
    holder: BPNL000000000000
    issuer: BPNL000000000000
    durationDays: 90
  custodianWallet:
    uri: https://managed-identity-wallets.int.demo.catena-x.net/api
    auth-server-url: https://centralidp.demo.catena-x.net/auth
    realm: CX-Central
    clientId: Client005-CustodianTest
    clientSecret: Htv9MhV2rk6XM9zV54xdo2cwSMxFIBzU
    username: custodian@catenax.de
    password: changeme
  security:
    createRole: add_self_descriptions
    deleteRole: remove_self_description
